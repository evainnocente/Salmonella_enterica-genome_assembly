
# circos.conf  ## simple test config

# Include standard Circos configuration files
<<include colors_fonts_patterns.conf>>
<<include ideogram.conf>>
<<include ticks.conf>>
<<include housekeeping.conf>>

# Define the karyotype file, which lists the chromosomes and their sizes
# The path is relative to the location of this configuration file
karyotype = ./karyotype.txt

# Global image parameters
<image>
    # Set the output image size and file name
    # You can also set these using command-line flags -outputfile and -outputdir
    dir* = .
    file* = circos.png

    # Radius of the inner circle of the image
    radius = 2000p
    background = white

    # Angle settings (optional)
    angle_offset = -90 # Start the plot at the top (12 o'clock)
</image>

# Chromosome-specific settings
chromosomes_units = 1000 # 1 chromosome unit is 1kb
chromosomes_display_default = yes # Display all chromosomes from the karyotype file
# Example: display specific chromosomes only
# chromosomes = hs1;hs2;hs3

<plots>

<plot>

# The type sets the format of the track.

type = histogram
file = snp_hist5kb.txt

# The track is confined within r0/r1 radius limits. When using the
# relative "r" suffix, the values are relative to the position of the
# ideogram.

r1   = 0.70r
r0   = 0.90r

# Histograms can have both a fill and outline. The default outline is 1px thick black.

fill_color = black

# To turn off default outline, set the outline thickness to zero. If
# you want to permanently disable this default, edit
# etc/tracks/histogram.conf in the Circos distribution.

thickness = 0p

# Do not join histogram bins that do not abut.

extend_bin = no
orientation= in
</plot>

<plot>
type = histogram
file = ./indels_hist5kb.txt
r1   = 0.90r
r0   = 1.05r

# The fill_color for a stacked histogram is expected to be a list of
# colors, each corresponding to a given value. For example, for the data line
#
# hs3 198000000 199999999 21.0000,6.0000,18.0000,12.0000
#
# the colors for the bins will be hs1 (21.0000), hs2 (6.0000), hs3 (18.0000), hs4 (12.0000).

fill_color  = green
thickness = 0p

# A histogram can be oriented out or in.

orientation = in
extend_bin  = no

</plot>

</plots>

<ideogram>
show_label     = yes
label_with_tag = yes
label_font     = bold
label_radius   = dims(ideogram,radius_outer) + 0.2r
label_center   = no
label_size     = 48p
label_color    = black
label_parallel = yes
label_case     = upper
#label_format   = eval(sprintf("chr%s",var(label)))
  <spacing>
    default = 10u  # Default spacing
  </spacing>
</ideogram>
